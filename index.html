<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
    <!--cidebar-->
    <div style="background: linear-gradient(229.99deg, #eeb12f -2%, #f03709 125%);">
      <h1>Олешківські піски</h1>
      <h2>Найбільша пустеля Європи</h2>
    </div>
    <div style="background: linear-gradient(215.32deg, #00ccff -1%, #000099 124%);">
      <h1>Обсерваторія <br>г. Піп Іван</h1>
      <h2>Івано-Франківська обл.</h2>
    </div>
    <div style="background: linear-gradient(221.87deg, #00ff00 1%, #003300 128%);">
      <h1>Тунель кохання</h1>
      <h2>Рівненська область</h2>
    </div>
    <div style="background: linear-gradient(220.16deg, #ff6666 -8%, #cc0066 138%);">
      <h1>Озеро Сиваш</h1>
      <h2>У світі існує лише три аналоги озеру Сиваш</h2>
    </div>
  </div>
  <div class="main-slide">
    <!--main-slide-->
    <div style="background-image: url('https://kalamita-crimea.ru/assets/images/rozovoe-ozero-sasyk-sivash.jpeg');"></div>
    <div style="background-image: url('https://blog.pokupon.ua/wp-content/uploads/2019/08/tonnel-ljubvi.jpg');"></div>
    <div style="background-image: url('https://tourinform.org.ua/wp-content/uploads/2010/08/1-observatoria.jpg');"></div>
    <div style="background-image: url('https://v-mandry.com/wp-content/uploads/2018/04/csm_Afrika__c__Dmitry_Pichugin__Dreamstime.com_-_lizensiert_fuer_forum_anders_reisen_ID2642953_85e7989d32.jpg');">
    </div>
  </div>
      <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
   </div>

<script src="app.js"></script>
</body>
</html>
